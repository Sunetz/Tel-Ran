<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Forms</title>
</head>
<body>
    <div align="center">
        <h1>Form/input etc</h1>
        <h3>Simple input</h3>
        <input type="text" placeholder="Type your name">
        <br>
        <hr>
        <h3>Simple Form</h3>

        <form action="#" method="GET">
            Name: <br> <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            Age: <br> <input type="number" name='age' min='1' max='100' step=1 placeholder='up to 100'>
            <br>
            Gender: <br>
            <input type="radio" name="gender" value="female" > Female
            <input type="radio" name="gender" value="male"> Male
            <br>
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            Value:
            <input type="range" name='myRange' max='300' min='0' value='0'>
            <output for = "myRange">300</output>
            <br>
            <br>
            E-mail: <br>
            <input type='email' name='email' placeholder="Enter your e-mail">
            <input type="submit" value='Send'>
            <br><br>
            Checkbox: <br>
            <input type='checkbox' checked> I accept the terms
            <br><br>
            Car: <br>
            <select name='car' id=''>
                <option value="">Choice a car</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Mercedes" disabled>Mercedes</option>
                <option value="Audi">Audi</option>
            </select>
            <br><br>
            Color:
            <br>
            <input type="color">
            <br><br>
            Password:
            <input type="password" name="password"><input type='image' src="../Lesson 2/images/klipartz.png" width="50">
            <br>
            Date:
            <br>
            <input type="date" name="date">
            <br>
            Message:
            <br>
            <textarea id='message' name='message' rows="4" cols="50" autofocus>Type your message</textarea>
            <br><br>
            
            
        </form>
        <form action="#" method='GET'>
            <fieldset>
                <legend>
                    Contact
                </legend>
                <p>
                    <label for = "name">Name:</label>
                    <input type="text" id='name' name='name'>

                </p>
                <p>
                    <label for='email'>E-mail</label>
                    <input type='email' id='email' name='email' placeholder="type ypur e-mail" 
                </p>
                <p>
                    <label for='message'></label>
                    <textarea name='text' id='message' cols="30" rows="10">Enter your message</textarea>
                </p>
                <br>
                <input type="submit" value="send">
                <input type='reset' value="clear">
                <input type="button" value='stop'>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
